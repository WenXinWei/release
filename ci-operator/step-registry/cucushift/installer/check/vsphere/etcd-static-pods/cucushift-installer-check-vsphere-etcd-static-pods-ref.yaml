ref:
  as: cucushift-installer-check-vsphere-etcd-static-pods
  from_image:
   namespace: ocp
   name: "4.14"
   tag: upi-installer
  commands: cucushift-installer-check-vsphere-etcd-static-pods-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: FEATURE_SET
    default: ""
    documentation: |-
      check static etcd pods nums after setting master replicas.
  documentation: |-
    When setting the master replicas, make sure that the static etcd pods nums euqal to master replicas.
