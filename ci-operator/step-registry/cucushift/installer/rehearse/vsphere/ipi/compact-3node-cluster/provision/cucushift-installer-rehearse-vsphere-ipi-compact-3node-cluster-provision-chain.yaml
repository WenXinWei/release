chain:
  as: cucushift-installer-rehearse-vsphere-ipi-compact-3node-cluster-provision
  steps:
  - chain: ipi-conf-vsphere
  - chain: ipi-install-vsphere
  - ref: enable-qe-catalogsource
  env:
  - name: WORKER_NUMBERS
    default: 0
    documentation: "enable compact 3 node cluster on vsphere for CORS-2422"
  documentation: |-
    Create an IPI cluster on vSphere with compact 3 node cluster(vsphere) for QE e2e tests.
